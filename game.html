function log10(a) {
    return Math.log(a)/Math.log(10);
}
function format(a) {
if(a < 1000) return Math.round(a);
var exponent = Math.floor(log10(a));
var mantissa = Math.round(1000*Math.pow(10,log10(a)-exponent))/1000;
return mantissa+"e"+exponent
}

}
